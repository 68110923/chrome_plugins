<!DOCTYPE html>
<html>
<head>
    <title>店小秘一键发物流</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #saveSuccess {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
<h3>API 设置</h3>
<div class="form-group">
    <label for="apiKey">GetTNShip API Key:</label>
    <input type="password" id="apiKey" placeholder="输入你的API密钥">
</div>

<button id="saveBtn">保存配置</button>
<div id="saveSuccess">配置保存成功！</div>

<script src="popup.js"></script>
</body>
</html>
