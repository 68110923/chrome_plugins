<!DOCTYPE html>
<html>
<head>
    <title>店小秘一键发物流</title>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #saveSuccess {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
<h3>深孚 账号</h3>
<div class="form-group">
    <label for="username">用户名:</label>
    <input type="text" id="username" placeholder="输入用户名">
</div>
<div class="form-group">
    <label for="password">密码:</label>
    <input type="password" id="password" placeholder="输入密码">
</div>

<div class="form-group">
    <label for="concurrency_limit">运行速度 (1-50):</label>
    <input type="number" id="concurrency_limit" min="1" max="50" value="15" placeholder="15">
</div>

<button id="saveBtn">保存配置</button>
<div id="saveSuccess">配置保存成功！</div>

<script src="popup.js"></script>
</body>
</html>
