<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- 添加UTF-8编码声明 -->
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #165DFF;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
<div class="switch-container">
    <label class="switch">
        <input type="checkbox" id="zipCodeToggle">
        <span class="slider"></span>
    </label>
    <span>开启亚马逊自动配置邮编</span>
</div>
<script src="popup.js"></script>
</body>
</html>
